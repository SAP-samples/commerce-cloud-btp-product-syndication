# productsyndication.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
productsyndication.application-context=productsyndication-spring.xml

integration-api.log.level=info
log4j2.logger.productsyndication.name = com.sap.cx.productsyndication
log4j2.logger.productsyndication.level = ${integration-api.log.level}
log4j2.logger.productsyndication.appenderRefs = stdout
log4j2.logger.productsyndication.appenderRef.stdout.ref = STDOUT
log4j2.logger.productsyndication.additivity = false
